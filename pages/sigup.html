<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" /></head>
</head>
<body id="signup">
    <section class="signup-img">      
    </section>
    <section class="signup-de">
        <div class="wrapper">   
        <form class="input-box">
            <h1>Sign in</h1>
            <div class="form-group">
                <i class="fa fa-key"></i>
                <input placeholder="Email" class="form-input" type="text">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eyes">
                    <i class="fa fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Login" class="form-submit">
            <h1 id="OR">------Or------</h1>
            <input type="submit" value="Sign up" class="form-submit">

        </form>
        </div>
    </section>
</body>
</html>
